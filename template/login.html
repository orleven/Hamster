<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% block head %}
    <title>{{title}} - Hamster</title>
    {% endblock %}
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon" type="image/png"/>
    {% block css %}
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet"/>
    {% endblock %}
    <link href="{{ url_for('static', filename='css/custom.min.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="clearfix"></div>
<!-- /page title-->
<div class="row">
    <div class="col-md-4 col-sm-4"
         style="text-align: center; position: absolute; transform: translate(100%, 50%); align:center;">
        <div class="x_panel">
            <div class="x_title">
                <h3>Login</h3>
            </div>
            <div class="x_content">
                <div class="col-sm-12">
                    <div class="">
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="{{ url_for('index.login') }}">
                            <br/>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align"
                                       for="username">Username:</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input type="text" id="username" name="username", required="required" class="form-control ">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align"
                                       for="password">Password:</label>
                                <div class="col-md-9 col-sm-9 ">
                                    <input type="password" id="password" name="password" required="required"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <p>{{message}}</p>
                                    <button type="submit" id="login_button" class="btn btn-success submit_button">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/popper.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
</body>
</html>
